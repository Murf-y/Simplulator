<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="calculator.js" defer></script>
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1 class="title">üñ© Simplulator üñ©</h1>
    <div class="grid-container">
        <div class=output>
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button type="button" data-all-clear class="span-two btn btn-warning">AC</button>
        <button type="button" data-delete class="btn btn-primary">‚å´</button>
        <button type="button" data-operation class="btn btn-danger">/</button>
        <button type="button" data-number class="btn btn-info">1</button>
        <button type="button" data-number class="btn btn-info">2</button>
        <button type="button" data-number class="btn btn-info">3</button>
        <button type="button" data-operation class="btn btn-danger">*</button>
        <button type="button" data-number class="btn btn-info">4</button>
        <button type="button" data-number class="btn btn-info">5</button>
        <button type="button" data-number class="btn btn-info">6</button>
        <button type="button" data-operation class="btn btn-danger">+</button>
        <button type="button" data-number class="btn btn-info">7</button>
        <button type="button" data-number class="btn btn-info">8</button>
        <button type="button" data-number class="btn btn-info">9</button>
        <button type="button" data-operation class="btn btn-danger">-</button>
        <button type="button" data-number class="btn btn-info">.</button>
        <button type="button" data-number class="btn btn-info">0</button>
        <button type="button" data-equals class="span-two btn btn-success">=</button>
    </div>
